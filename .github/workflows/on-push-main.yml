name: Push CI (main)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
        working-directory: ./electron-template

      - name: Lint and type-check
        run: npm run check
        working-directory: ./electron-template

      - name: Build project
        run: npm run build
        working-directory: ./electron-template

      - name: Run unit tests
        run: npm run test:unit
        working-directory: ./electron-template
